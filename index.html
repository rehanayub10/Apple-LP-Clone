<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple Landing Page Clone</title>
</head>
<body>
    <div class="container">
        <nav class="top-bar">
            <img class="logo" src="assets/apple.svg" width="20px" alt="Apple Logo" >
            <ul class="nav-links">
                <li>Mac</li>
                <li>iPad</li>
                <li>iPhone</li>
                <li>Watch</li>
                <li>TV</li>
                <li>Music</li>
                <li>Support</li>
            </ul>
            <ul class="right-icons">
                <li><img src="assets/search.svg" width="20px" alt="Search" ></li>
                <li><img src="assets/shopping-bag.svg" width="20px" alt="Shopping Bag" ></li>
            </ul>
        </nav>
    </div>
</body>
</html>
